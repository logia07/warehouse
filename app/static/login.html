<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход в Склад</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
        }
        h1, h3 {
            text-align: center;
            color: #333;
            margin-top: 0;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }
        input[type="text"],
        input[type="password"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            display: none;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            overflow: auto;
            margin-top: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
        }
        .section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Вход в Склад</h1>
        <form id="login-form">
            <label for="username">Логин:</label>
            <input type="text" id="username" required>

            <label for="password">Пароль:</label>
            <input type="password" id="password" required>

            <button type="submit">Войти</button>
        </form>

        <div id="message" class="message"></div>

        <div id="token-info"></div>
    </div>

    <!-- Блок для получения товаров -->
    <div class="container section">
        <h3>Получить товары</h3>
        <button id="get-items">Показать товары</button>
        <pre id="items-result" style="display:none"></pre>
    </div>

    <!-- Блок для добавления товара -->
    <div class="container section">
        <h3>Добавить товар</h3>
        <label for="item-name">Название:</label>
        <input type="text" id="item-name" placeholder="Наушники" required>

        <label for="item-price">Цена:</label>
        <input type="number" step="0.01" id="item-price" placeholder="990.0" required>

        <label for="item-quantity">Количество:</label>
        <input type="number" id="item-quantity" placeholder="5" required>

        <button id="create-item">Добавить товар</button>
        <pre id="create-result" style="display:none"></pre>
    </div>

    <div class="container section">
    <h3>Удалить товар</h3>
    <label for="delete-id">ID товара:</label>
    <input type="number" id="delete-id" placeholder="5">

    <button id="delete-item">Удалить товар</button>
    <pre id="delete-result" style="display:none"></pre>
    </div>
    <script>
    const API_BASE = 'http://127.0.0.1:8000';

    // Проверка токена при загрузке
    document.addEventListener('DOMContentLoaded', () => {
        const token = localStorage.getItem('access_token');
        const tokenInfo = document.getElementById('token-info');
        if (token) {
            tokenInfo.innerHTML = '<p><strong>✅ Вы авторизованы!</strong></p>';
        }
    });

    // Форма входа
    document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const messageEl = document.getElementById('message');
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch(`${API_BASE}/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();

            if (response.ok && data.access_token) {
                localStorage.setItem('access_token', data.access_token);
                messageEl.className = 'message success';
                messageEl.style.display = 'block';
                messageEl.textContent = 'Успешный вход! Токен сохранён.';
                document.getElementById('token-info').innerHTML = '<p><strong>✅ Вы авторизованы!</strong></p>';
            } else {
                messageEl.className = 'message error';
                messageEl.style.display = 'block';
                messageEl.textContent = data.detail || 'Неверный логин или пароль';
            }
        } catch (error) {
            messageEl.className = 'message error';
            messageEl.style.display = 'block';
            messageEl.textContent = 'Ошибка подключения к серверу';
        }
    });

    // Получение списка товаров
    document.getElementById('get-items').addEventListener('click', async () => {
        const token = localStorage.getItem('access_token');
        const resultEl = document.getElementById('items-result');
        resultEl.style.display = 'block';

        if (!token) {
            resultEl.textContent = '❌ Сначала войдите в систему!';
            return;
        }

        try {
            const response = await fetch(`${API_BASE}/items/`, {
                method: 'GET',
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (!response.ok) {
                const err = await response.json();
                throw new Error(err.detail || `Ошибка: ${response.status}`);
            }

            const data = await response.json();
            resultEl.textContent = JSON.stringify(data, null, 2);
        } catch (error) {
            resultEl.textContent = `❌ Ошибка: ${error.message}`;
        }
    });

    // Добавление товара
    document.getElementById('create-item').addEventListener('click', async () => {
        const token = localStorage.getItem('access_token');
        const resultEl = document.getElementById('create-result');
        resultEl.style.display = 'block';

        if (!token) {
            resultEl.textContent = '❌ Сначала войдите в систему!';
            return;
        }

        const name = document.getElementById('item-name').value.trim();
        const price = parseFloat(document.getElementById('item-price').value);
        const quantity = parseInt(document.getElementById('item-quantity').value);

        if (!name || isNaN(price) || isNaN(quantity)) {
            resultEl.textContent = '❌ Заполните все поля корректно!';
            return;
        }

        try {
            const response = await fetch(`${API_BASE}/items/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ name, price, quantity })
            });

            if (!response.ok) {
                const err = await response.json();
                throw new Error(err.detail || `Ошибка: ${response.status}`);
            }

            const data = await response.json();
            resultEl.textContent = '✅ Товар успешно создан:\n' + JSON.stringify(data, null, 2);
        } catch (error) {
            resultEl.textContent = `❌ Ошибка: ${error.message}`;
        }
    });

    // Удаление товара
    document.getElementById('delete-item').addEventListener('click', async () => {
        const token = localStorage.getItem('access_token');
        const resultEl = document.getElementById('delete-result');
        const itemId = document.getElementById('delete-id').value;

        resultEl.style.display = 'block';

        if (!token) {
            resultEl.textContent = '❌ Сначала войдите!';
            return;
        }

        if (!itemId) {
            resultEl.textContent = '❌ Укажите ID товара';
            return;
        }

        try {
            const response = await fetch(`${API_BASE}/items/${itemId}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (!response.ok) {
                const err = await response.json();
                throw new Error(err.detail || `Ошибка: ${response.status}`);
            }

            resultEl.textContent = `✅ Товар с ID=${itemId} успешно удалён`;
        } catch (error) {
            resultEl.textContent = `❌ Ошибка: ${error.message}`;
        }
    });
</script>
</body>
</html>
